name: Lint & Test

on:
  pull_request:

jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache Swift build
        uses: actions/cache@v2
        with:
          path: .build
          key: ${{ runner.os }}-build
      - name: Run Swift tests
        run: swift test
